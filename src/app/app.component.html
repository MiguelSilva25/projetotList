<!DOCTYPE html>
<html lang="pt-br"> <!--Lingua em Português br -->
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"content="IE=edge">
  <meta nome="viewport" content="width=device-width, initial-scale=1.0">

  <title>TRABALHO UNINTER 2021</title> <!-- Titulo que vai aparece no navegador--> <!-- cores da tabela logo abaixo-->
  <style type="text/css">


    body {position: relative; background-color: rgba(253, 247, 247, 0.767);}
    .esp {font: bold; background-color: rgba(153, 102, 255); border: 1px solid #84E;}
    body, head{
      position:relative;
      width: 1200px;
      margin: auto;
      border-radius: 10px;
    }




    </style>


</head>
    <body>
      <h1>Trabalho Uninter AP</h1>
      <p class="esp">Ferramenta de Desenvolvimento Web - Atividade Prática </p>
        <div class="content"></div>
          <table class="rTable">
            <thead>
                <tr>  <!-- nome da das colunas da table-->
                  <th>ALUNO</th>
                  <th>RU</th>
                  <th>CURSOS</th>
                  <th>DATA DE NASCIMENTO</th>
                </tr>
            </thead>

            <tbody>
              <tr *ngFor="let people of data">
                <td>{{people.Name}}</td>
                <td>{{people.RU}}
                <td>{{people.CURSOS}}
                <td>{{people.DNS}}
            </tbody>
          </table>

  </body>
</html>
